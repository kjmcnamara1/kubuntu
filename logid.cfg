// Logiops (Linux driver) configuration for Logitech MX Master 3.
// Includes gestures, smartshift, DPI.
// Tested on logid v0.2.3 - GNOME 3.38.4 on Zorin OS 16 Pro
// What's working:
//   1. Window snapping using Gesture button (Thumb)
//   2. Forward Back Buttons
//   3. Top button (Ratchet-Free wheel)
// What's not working:
//   1. Thumb scroll (H-scroll)
//   2. Scroll button

// File location: /etc/logid.cfg

devices: ({
  name: "Wireless Mouse MX Master 3";

  smartshift: {
    on: true;
    threshold: 15;
  };

  hiresscroll: {
    hires: true;
    invert: false;
    target: false;
  };

  dpi: 1500; // max=4000

  buttons: (
    // Forward button
    {
      cid: 0x56;
      action = {
        type: "Gestures";
        gestures: (
          {
            direction: "None";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_FORWARD" ];
            }
          },

          {
            direction: "Up";
            mode: "OnThreshold";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTMETA", "KEY_PAGEUP" ];
            }
          },

          {
            direction: "Down";
            mode: "OnThreshold";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTMETA", "KEY_PAGEDOWN" ];
            }
          },

          {
            direction: "Right";
            mode: "OnThreshold";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTMETA", "KEY_RIGHT" ];
            }
          },

          {
            direction: "Left";
            mode: "OnThreshold";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTMETA", "KEY_LEFT" ];
            }
          }
        );
      };
    },

    // Back button
    {
      cid: 0x53;
      action = {
        type: "Gestures";
        gestures: (
          {
            direction: "None";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_BACK" ];
            }
          },

                    {
            direction: "Up";
            mode: "OnInterval";
            threshold: 20;
            interval: 20;
            action = {
              type: "Keypress";
              keys: [ "KEY_VOLUMEUP" ];
            }
          },

          {
            direction: "Down";
            mode: "OnInterval";
            threshold: 20;
            interval: 20;
            action = {
              type: "Keypress";
              keys: [ "KEY_VOLUMEDOWN" ];
            }
          },

          {
            direction: "Right";
            mode: "OnThreshold";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTALT", "KEY_TAB" ];
            }
          },

          {
            direction: "Left";
            mode: "OnThreshold";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTALT", "KEY_LEFTSHIFT", "KEY_TAB" ];
            }
          }

        );
      };
    },

    // Gesture button (hold and move)
    {
      cid: 0xc3;
      action = {
        type: "Gestures";
        gestures: (
          {
            direction: "None";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTMETA"]; // open windows overview
            }
          },

          {
            direction: "Right";
            mode: "OnThreshold";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_RIGHT" ]; // switch desktop to right
            }
          },

          {
            direction: "Left";
            mode: "OnThreshold";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_LEFT" ]; // switch desktop to left
            }
		  },

		  {
            direction: "Up";
            mode: "OnThreshold";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_UP" ]; // switch desktop to up
            }
		  },
		  
		  {
            direction: "Down";
            mode: "OnThreshold";
            action = {
              type: "Keypress";
              keys: [ "KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_DOWN" ]; // switch desktop to down
            }
          }
        );
      };
    },
	
    // Top button
    {
      cid: 0xc4;
      action = {
        type: "Gestures";
        gestures: (
          {
            direction: "None";
            mode: "OnRelease";
            action = {
              type: "ToggleSmartShift";
            }
          },

          {
            direction: "Up";
            mode: "OnRelease";
            action = {
              type: "ChangeDPI";
              inc: 1000,
            }
          },

          {
            direction: "Down";
            mode: "OnRelease";
            action = {
              type: "ChangeDPI";
              inc: -1000,
            }
          }
        );
      };
    }
  );
});
